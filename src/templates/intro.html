<div class="section" data-anchor="{{ type }}">
  <a href="https://theinitium.com/" class="logo"></a>
  <div class="content-wrap">
    <div class="intro content" 
        v-bind:class="{'first': type === 'intro'}"
    >

      <section class="intro__content">
        <h1 class="intro__title">{{{ title }}}</h1>
        <div class="intro__description">
          {{{ description }}}
        </div>

        <div class="intro__btn">
          <button class="js-start-button" type="button">
            <span v-if="type === 'intro'">進入小測試 &#x3E;&#x3E;&#x3E;</span>
            <span v-else>繼續</span>
          </button>
        </div>
      </section>

    </div>
  </div>
</div>
